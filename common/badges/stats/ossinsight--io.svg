        </feComponentTransfer>
        <feMerge> 
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <g clip-path="url(#r)">
      <rect width="96" height="20" fill="#f5f5f5"/>
      <rect width="96" height="20" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="left" font-family="Arial Unicode MS" text-rendering="geometricPrecision" font-size="110">
